  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Web debugger for pwnable with AI support">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EasyPwn">

  <title>EasyPwn</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #ffffff;
    }
    #splash {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      background-color: #ffffff;
      color: #2c2c2c;
      font-size: 24px;
      font-weight: bold;
      z-index: 9999;
    }
</style>
</head>
<body>
  <div id="splash">Hacking the mainframe... ðŸ¤–</div>
  <script>
    const loadingMessages = [
      "Hacking the mainframe... ðŸ¤–",
      "Pwning all the things... ðŸ”“",
      "Making security fun... ðŸŽ®",
      "Converting coffee to code... â˜•",
    ];

    let messageInterval;
    if (loadingMessages.length > 1) {
      let currentIndex = 0;
      messageInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % loadingMessages.length;
        document.getElementById("splash").textContent = loadingMessages[currentIndex];
      }, 1000);
    }

    window.addEventListener("flutter-first-frame", function () {
      if (messageInterval) {
        clearInterval(messageInterval);
        messageInterval = null;
      }

      const splash = document.getElementById("splash");
      splash.parentElement.removeChild(splash);
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
